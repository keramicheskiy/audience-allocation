<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Roomix - система бронирования аудиторий</title>
</head>
<body>
    <h1>
        <span>R</span><span>O</span><span>O</span><span>M</span><span>I</span><span>X</span>
    </h1>
    <p class="subtitle">Система бронирования<br>аудиторий</p>
    <!-- Старая кнопка с текстом -->
    <button class="svg-button" id="availableRoomsBtn" aria-label="Показать доступные аудитории">
        <img src="images/icon_1.svg" alt="SVG Icon" class="svg-icon">
        <span class="button-label">Доступные</span>
        <span class="button-label">аудитории</span>
    </button>
    <!-- Новая кнопка в центре с текстом -->
    <button class="svg-button-center" id="centerButton" aria-label="Забронировать аудиторию">
        <img src="images/icon_2.svg" alt="SVG Icon" class="svg-icon">
        <span class="button-label">Забронировать</span>
        <span class="button-label">аудиторию</span>
    </button>
    <button class="svg-button" id="adminBtn" aria-label="Администратор">
        <img src="images/icon_3.svg" alt="SVG Icon" class="svg-icon">
        <span class="button-label">Администратор</span>
    </button>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Вход для администратора</h2>
            <form id="adminForm">
                <label for="password">Введите пароль:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Подтвердить</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
