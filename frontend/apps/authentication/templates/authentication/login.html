{% load static %}
{% block title %}Login{% endblock %}


{% block meta %}
    <link rel="stylesheet" href="{% static 'static/base.css' %}">
{% endblock %}


{% block content %}
    <h2>Вход</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>

    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}

    <a href="/auth/register">Зарегистрироваться</a>
{% endblock %}
